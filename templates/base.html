<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>
      {% block title %}
      {% endblock %} | @Msfo_stock_bot
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">О проекте </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('records.index') }}">Таблица отчётов</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Кнопка</a>
          </li>
        </ul>

        <form class="d-flex" method="GET">
            <!-- name="search" - задаём имя переменной, request - это глобальный зарезервированный объект flask'a,
            метод args - словарь объекта request, метод словаря get выдаёт значению по ключу search, если ничего нет,
            в бэк передаётся  пустая строка -->
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"
                 name="search" value="{{ request.args.get('search', '') }}">
          <button class="btn btn-light" type="submit">Найти</button>
        </form>

      </div>
    </div>
  </nav>


<div class="container">
    <div class="row">
        {% block forms %}
        {% endblock %}
        <h2>
            {% block content_title %}
            {% endblock %}
        </h2>
        {% block table_content %}
        {% endblock %}
   </div>
</div>


</body>
</html>
